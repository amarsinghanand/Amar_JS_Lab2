<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
<!--box for quiz title
---box quiz question with multi choice answers
---box quiz attempted info and quiz ended info with score and percentage for the candidate 
-->
<div class="container">
<div class="header">
    <h1>Javascript Quiz</h1>
</div>
<div class="header">
    <p id="question">Question 1</p>
    <button id="btn-1"><span id="choice0">Choice 1</span></button>
    <button id="btn-2"><span id="choice1">Choice 2</span></button>
    <button id="btn-3"><span id="choice2">Choice 3</span></button>
    <button id="btn-4"><span id="choice3">Choice 4</span></button>
</div>

<div class="header"><span id="attempt">0 out of 0 attempted</span></div>
</div>
<script src="quiz.js"></script>
</body>

</html>
